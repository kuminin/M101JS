<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body { font-family: 'Helvetica', 'Arial', sans-serif; }
    </style>
    <title>Movie Entries</title>
  </head>
  <body>
    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
        <li><a href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title}}, {{ movie.year }}</a></li>
      {% else %}
        <li>No movies found.</li>
      {% endfor %}
    </ul>
    <a href="insertEntry">Insert Another Movie.</a>
  </body>
</html>
