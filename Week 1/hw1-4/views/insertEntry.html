<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body { font-family: 'Helvetica', 'Arial', sans-serif; }
    </style>
    <title>Movie Entries</title>
  </head>
  <body>
    <form action="/insertEntry/post_movie" method="POST">
      <p>Please Input A Movie Entry</p>
      Title: <input type="text" name="title" value="{{title}}"><br>
      Year: <input type="text" name="year" value="{{year}}"><br>
      IMDB: <input type="text" name="imdb" value="{{imdb}}"><br>
      <input type="submit" name="Submit">
    </form>
    <a href="/">Go Back To Entries.</a>
  </body>
</html>
